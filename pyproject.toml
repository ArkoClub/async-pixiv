[project]
name = "async-pixiv"
version = "1.0.0"
description = "Async Pixiv API for Python"
authors = [
    { name = "Arko", email = "arko.space.cc@gmail.com" },
]
dependencies = [
    "pydantic[email]>=2.5.2",
    "arko-wrapper>=0.2.8",
    "aiofiles>=23.2.1",
    "httpx>=0.25.2",
    "aiohttp-socks>=0.8.4",
    "pyee>=9.0.4",
    "msgspec>=0.18.5",
    "aiolimiter>=1.1.0",
    "requests>=2.31.0",
    "orjson>=3.9.10",
]
requires-python = ">=3.10,<4.0"
readme = "README.md"
license = { text = "MIT" }
maintainers = [
    { name = "Karako", email = "karakohear@gmail.com" },
]
keywords = ["pixiv", "async", "pixiv-api"]
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: Implementation :: CPython",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

[project.urls]
homepage = "https://github.com/ArkoClub/async-pixiv"
repository = "https://github.com/ArkoClub/async-pixiv"

[tool.pdm]
package-type = "library"

[[tool.pdm.source]]
name = "official-pypi"
url = "https://pypi.python.org/simple"
verify_ssl = true

[tool.pdm.build]
includes = ["src/async_pixiv", "LICENSE"]

[tool.pdm.dev-dependencies]
dev = [
    "pytest<4.0,>=3.0",
    "black>=23.12.0",
]

[project.optional-dependencies]
regex = ["regex<2024.0.0,>=2022.9.13"]
extra = ["uvloop<1.0.0,>=0.16.0; sys_platform != \"win32\""]
playwright = ["playwright<2.0.0,>=1.26.1"]

[build-system]
requires = ["pdm-backend"]
build-backend = "pdm.backend"